<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="un">enter username</label>
        <input type="text" id="un" class="form-control" name="un">
        <br/>
        <br/>
        <label for="pw">enter password </label>
        <input type="password" id="pw" class="form-control" name="pw">
        <br/>
        <br/>
        <input type="submit" value="login" class="btn-outline-warning col-3">

    </form>
</body>
</html>
